<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>

<body>

	<div id="body-container">

		<header>Star Wars RPG</header>
		
		<div class="characterPlacementDiv" id="character-select-area">


			<div class="character-block" value="120" state="unpicked">
				<div class="character-name">Bren Derlin</div>
				<img class="character-icon" src="assets/images/250px-Bren-derlin.jpg" alt="Bren Derlin">
				<div class="character-hp">120</div>
			</div>


			<div class="character-block" value="100" state="unpicked">
				<div class="character-name">Momaw Nadon</div>
				<img class="character-icon" src="assets/images/250px-MomawNadon.jpg" alt="Momaw Nadon">
				<div class="character-hp">100</div>
			</div>


			<div class="character-block" value="150" state="unpicked">
				<div class="character-name">Greedo</div>
				<img class="character-icon" src="assets/images/Greedo.jpg" alt="Greedo">
				<div class="character-hp">150</div>
			</div>


			<div class="character-block" value="180" state="unpicked">
				<div class="character-name">Max Rebo</div>
				<img class="character-icon" src="assets/images/max-rebo.jpg" alt="Max Rebo">
				<div class="character-hp">180</div>
			</div>


		</div>
		<h2 class="section-title">Your Character</h2>
		<div class="characterPlacementDiv" id="your-character-area" style="height: 150px">

		</div>
		<h2 class="section-title">Enemies Available to attack</h2>
		<div class="characterPlacementDiv" id="enemies-ondeck">

		</div>
		<h2 class="section-title">Fight Section</h2>
		<button id="attack-button">Attack</button>
		<h2 class="section-title">Defender</h2>
		<div class="characterPlacementDiv" id="defender-area">
		</div>
		<h3 id="your-attack-text">you did some damage</h3>
		<h3 id="enemy-attack-text">your enemy did some damage</h3>

	</div>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</body>

<script src="assets/javascript/game.js"></script>

</html>
